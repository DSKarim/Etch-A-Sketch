<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/mint_bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <main class="mt-3">
        <div id="controls" class="controls">
            <button id="resetGridColors" class="btn btn-primary">Reset Grid Colors <i class="fas fa-undo"></i></button>
            <div id="colorControls" class="my-3">
                <input type="radio" class="btn-check" name="options" id="oneColor" autocomplete="off" checked>
                <label class="btn btn-secondary" for="oneColor">
                    <input type="color" class="btn btn-outline-secondary" id="selectedColor" name="selectedColor" value="#008000">
                    Drawing
                </label>

                <input type="radio" class="btn-check" name="options" id="rainbow" autocomplete="off">
                <label class="btn btn-secondary mx-1" for="rainbow">Rainbow</label>

                <button id="setBackgroundColor" class="btn btn-info btn-sm">
                    <input type="color" class="btn btn-outline-secondary" id="bgColor" name="bgColor" value="#808080">
                    Background
                </button>
            </div>
            <div id="rangeSelection" class="rangeSelection">
                <label for="customRange2" class="form-label" id="customRangeOutput"></label>
                <input type="range" class="form-range" min="1" max="20" id="customRange">
            </div>
        </div>
        <div id="gridContainer" class="gridContainer">
        
        </div>
    </main>
</body>
</html>
